<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>KS - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            transition: 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">KS</a>
    <div class="ms-auto">
        <a href="/login" class="btn btn-outline-primary me-2">Login</a>
        <a href="/register" class="btn btn-primary">Register</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div class="row">
        <!-- Product Card Example -->
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="product-card text-center">
                <img th:src="@{${product.imageUrl}}" alt="Product" class="img-fluid mb-3" style="height:200px;">
                <h5 th:text="${product.name}">Product Name</h5>
                <p class="text-muted" th:text="${product.description}">Short description...</p>
                <h6 class="text-success" th:text="'$' + ${product.price}">$19.99</h6>
                <a href="#" class="btn btn-sm btn-primary mt-2">Add to Cart</a>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-4 text-muted">
    &copy; 2025 KS. All rights reserved.
    PRASHANTH REDDY
</footer>
</body>
</html>
